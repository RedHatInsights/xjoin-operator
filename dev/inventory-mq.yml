apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: inventory-mq
  name: inventory-mq-pmin
spec:
  replicas: 1
  selector:
    app: inventory-mq
    service: inventory-mq-pmin
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      mid:
        execNewPod:
          command:
          - /opt/app-root/bin/python
          - manage.py
          - db
          - upgrade
          containerName: inventory-mq-pmin
          env:
          - name: SQLALCHEMY_ENGINE_LOG_LEVEL
            value: INFO
        failurePolicy: Abort
    resources: {}
    type: Recreate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
        prometheus.io/path: /
        prometheus.io/port: '9126'
        prometheus.io/scrape: 'true'
      creationTimestamp: null
      labels:
        app: inventory-mq
        service: inventory-mq-pmin
    spec:
      containers:
      - command:
        - python
        - inv_mq_service.py
        env:
        - name: INVENTORY_DB_HOST
          valueFrom:
            secretKeyRef:
              key: db.host
              name: host-inventory-db
        - name: INVENTORY_DB_USER
          valueFrom:
            secretKeyRef:
              key: db.user
              name: host-inventory-db
        - name: INVENTORY_DB_PASS
          valueFrom:
            secretKeyRef:
              key: db.password
              name: host-inventory-db
        - name: INVENTORY_DB_NAME
          value: insights
        - name: INVENTORY_LOG_LEVEL
          value: debug
        - name: KAFKA_TOPIC
          value: platform.system-profile
        - name: KAFKA_GROUP
          value: inventory
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: xjoin-kafka-cluster-kafka-bootstrap:9092
        - name: KAFKA_HOST_INGRESS_TOPIC
          value: platform.inventory.host-ingress
        - name: KAFKA_HOST_INGRESS_GROUP
          value: inventory-mq
        - name: KAFKA_SECONDARY_TOPIC_ENABLED
          value: "false"
        - name: KAFKA_HOST_EGRESS_TOPIC
          value: platform.inventory.events
        image: quay.io/cloudservices/insights-inventory:635f6d4
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 9126
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: inventory-mq-pmin
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 256Mi
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
