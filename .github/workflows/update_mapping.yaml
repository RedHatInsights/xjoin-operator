# This is a basic workflow to help you get started with Actions

name: update mapping

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update_mapping:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out xjoin-config
        uses: actions/checkout@v2
      - name: Check out schema repo to copy current schema from
        uses: actions/checkout@v2
        with:
          repository: ryandillinfelton/inventory-schemas
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: ./inventory-schemas
      - name: update mapping from schema
        run: |
          ls
          git config user.name 'ryandillinfelton' 
          git config user.email 'rfelton@redhat.com'
          git status
          npm ci
          node scripts/update_mapping.js ./inventory-schemas/schemas/system_profile/v1.yaml
          git add -u
          git commit -m "update mapping"
      - name: remove schema submodule
        run: rm -r inventory-schemas
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          # commit-message: Update report
          # committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: system_profile_schema_update
          branch-suffix: short-commit-hash
          delete-branch: true
          title: '[Automated] Update mapping'
          body: |
            Updated the mapping based on the latest inventory-schemas change