apiVersion: v1
kind: Template
metadata:
  name: xjoin-operator

parameters:
  - name: VALIDATION_THRESHOLD
    value: "5"

objects:
  - apiVersion: xjoin.cloud.redhat.com/v1alpha1
    kind: XJoinPipeline
    metadata:
      name: xjoinpipeline
    spec:
      validationThreshold: ${{VALIDATION_THRESHOLD}}
